<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>JavaScript Quiz</title>
</head>
<body>
    <nav>
        <div id="High Scores"><a href="#">High Scores</a></div>
        <div id="timer">Timer:</div>
    </nav>
    <div class="card">
        <h1 id="start-page">Welcome to the JavaScript Quiz</h1>
        <p id="instructions">This is a timed quiz to test your knowledge on JavaScript. Each incorrect answer will reduce your alloted time remaining. Let's see how far you can go!</p>
        <div id="start-btn">
            <button class="button">Start</button>
        </div>
        <div id="questions" class="hidden">
            <div id="question">Question</div>
            <div id="answer-button">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
